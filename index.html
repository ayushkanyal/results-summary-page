<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="content-section">
        <div id="result" class="container">
          <div>
            <p class="result-heading">Your Result</p>
          </div>
          <div class="circle">
            <h1 id="result-number">76</h1>
            <p id="maximum-number">of 100</p>
          </div>
          <div id="result-description">
            <p id="result-exclamation">Great</p>
            <p id="result-percentile">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div id="summary" class="container">
          <p id="summary-title">Summary</p>

          <div class="score-tab reaction">
            <p class="center">
              <img src="/assets/images/icon-reaction.svg" alt="reaction-icon" />
              Reaction
            </p>
            <p class="score">80 <span class="gray">/ 100</span></p>
          </div>

          <div class="score-tab memory">
            <p class="center">
              <img src="/assets/images/icon-memory.svg" alt="memory-icon" />
              Memory
            </p>
            <p class="score">92 <span class="gray">/ 100</span></p>
          </div>

          <div class="score-tab verbal">
            <p class="center">
              <img src="/assets/images/icon-verbal.svg" alt="verbal-icon" />
              Verbal
            </p>
            <p class="score">61 <span class="gray">/ 100</span></p>
          </div>

          <div class="score-tab visual">
            <p class="center">
              <img src="/assets/images/icon-visual.svg" alt="visual-icon" />
              Visual
            </p>
            <p class="score">72 <span class="gray">/ 100</span></p>
          </div>

          <button type="submit" class="btn">Continue</button>
        </div>
      </section>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        Coded by <a href="#">Ayush Kanyal</a>.
      </div>
    </main>
  </body>
</html>
