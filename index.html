<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="content-section">
      <div id="result" class="container">
        <div>
          <p class="result-heading">Your Result</p>
        </div>
        <div class="circle">
          <p id="result-number">76</p>
          <p id="maximum-number">of 100</p>
        </div>
        <div id="result-description">
          <p id="result-exclamation">Great</p>
          <p id="result-percentile">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="summary" class="container">

        <p id="summary-title">Summary</p>

        <p class="reaction">Reaction<span class="score">80 / 100</span></p>

        <p class="memory">Memory<span class="score">92 / 100</span></p>

        <p class="verbal">Verbal<span class="score">61 / 100</span></p>

        <p class="visual">Visual<span class="score">72 / 100</span></p>

        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      Coded by <a href="#">Ayush Kanyal</a>.
    </div>
  </body>
</html>
